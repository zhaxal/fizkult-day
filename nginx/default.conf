server_names_hash_bucket_size  1024;
# Cache zone
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream fday {
  server fday_app:3001;
}

# деньфизкультурника2023.рф

server {
  listen 80;
	listen [::]:80;
  server_name деньфизкультурника2023.рф;
  return 301 https://деньфизкультурника2023.рф$request_uri;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name деньфизкультурника2023.рф;
  ssl_certificate /etc/nginx/certs/www.деньфизкультурника2023.рф.crt;
  ssl_certificate_key /etc/nginx/certs/www.деньфизкультурника2023.рф.key;

  server_tokens off;
  
  gzip on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_types text/css application/javascript image/svg+xml;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;

  # BUILT ASSETS (E.G. JS BUNDLES)
  # Browser cache - max cache headers from Next.js as build id in url
  # Server cache - valid forever (cleared after cache "inactive" period)
  location /_next/static {
    proxy_cache STATIC;
    proxy_pass http://fday;
  }

  # STATIC ASSETS (E.G. IMAGES)
  # Browser cache - "no-cache" headers from Next.js as no build id in url
  # Server cache - refresh regularly in case of changes
  location /static {
    proxy_cache STATIC;
    proxy_ignore_headers Cache-Control;
    proxy_cache_valid 60m;
    proxy_pass http://fday;
  }

  # DYNAMIC ASSETS - NO CACHE
  location / {
    proxy_pass http://fday;
  }
}



